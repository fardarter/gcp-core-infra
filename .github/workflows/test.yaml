name: 'example oidc'
on:
  push:
    branches:
    - 'main'

jobs:
  run:
    runs-on: 'ubuntu-latest'
    name: 'example to list bucket contents'
    permissions:
      id-token: write
      contents: read
    steps:
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0.4.0'
      with:
        workload_identity_provider: 'projects/157097787071/locations/global/workloadIdentityPools/core/attribute.repository/fardarter/gcp-core-infra'
        service_account: 'core-infra@tidy-rainfall-367615.iam.gserviceaccount.com'